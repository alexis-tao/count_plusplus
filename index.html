<!DOCTYPE html>
<html>
 <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
<head>
	<title>count++</title>
</head>
<body>
	<h1 id = "title">count++;</h1>

	<div class="row">
		<div class ="column">
			<form id = "user_input">
				<textarea id="user_text" name = "text" rows ="30" cols="50" placeholder="Enter your text"></textarea> <br>
				<input type="submit" id ="textbox" value="Submit">
			</form>
		</div>

		<div class ="column">
			<div id = 'settings'>
				<h2>current settings</h2>
				<p>max frequency (10% of word count): </p>
				<p>list of words to ignore: </p>
				<input type="submit" value = "Customize Settings">
			</div><br><hr>
			<div id = 'result_words'>
				<h2>redundant words</h2>
				<p>these words</p><br>
			</div>
		</div>
	</div>
</body>
</html>
